<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class="container">
        <div class="question-box">
            <div class="question-container">
                <h2 id = question>Question 1 : Interview process was smooth?</h2>
            </div>
            <div class="wrapper">
                <div id="stars" class="starsContainer"></div>
                <div id="display-star-value" class="star-value"></div>
            </div>
            <div class="sbBtn">
                <button class="submitBtn" id="nextButton" onclick="changeQuestion()">Next</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
